<!DOCTYPE html>

<head>
  <title>Mandelbrot Set</title>
  <script src="jscolor.js"></script>
  <link rel="stylesheet" href="mandelbrot.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="canvasContainer">
      <canvas id="frac"></canvas>
      <canvas id="overlay"></canvas>
    </div>
    <div id="controls">
      <div id="mainControls">
        <div id="fringeSliderSurround">
          <div id="fringeSliders">
            <div class="sliderBox">
              <input class="jscolor" id="fringeColor00" value="ffffff" readonly>
              <div class="dragBox" id="0"></div>
            </div>
            <div class="sliderBox">
              <input class="jscolor" id="fringeColor01" value="ffffff" readonly>
              <div class="dragBox" id="1"></div>
            </div>
            <div class="sliderBox">
              <input class="jscolor" id="fringeColor02" value="ffffff" readonly>
              <div class="dragBox" id="2"></div>
            </div>
            <div class="sliderBox">
              <input class="jscolor" id="fringeColor03" value="ffffff" readonly>
              <div class="dragBox" id="3"></div>
            </div>
            <div class="sliderBox">
              <input class="jscolor" id="fringeColor04" value="ffffff" readonly>
              <div class="dragBox" id="4"></div>
            </div>
          </div>
        </div>

        <div id="buttons">
          <button id="renderBtn">Render</button>
          <button id="backBtn">Back</button>
          <button id="resetBtn">Reset</button>
          <button id="resetAllBtn">Reset All</button>
          <div class="colorLabel">
            <input class="jscolor" id="setColor" value="000000" readonly>
            <span>Set</span>
          </div>
          <div class="colorLabel">
            <input class="jscolor" id="backgroundColor" value="ffffff" readonly>
            <span>Background</span>
          </div>

        </div>
      </div>

      <div id="iterationSlider">
        <input type="range" id="iterSlider" class="slider" min="300" max="5000"
          value="500">
        <span><span>Iterations: </span><span id="iterDisplay">500</span></span>
      </div>
    </div>
  </div>
  <script src="mandelbrot.js"></script>
</body>

</html>
