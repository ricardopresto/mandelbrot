<!DOCTYPE html>

<head>
  <title>Mandelbrot Set</title>
  <script src="jscolor.js"></script>
  <link rel="stylesheet" href="mandelbrot.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="canvasContainer">
      <canvas id="frac"></canvas>
      <canvas id="overlay"></canvas>
    </div>
    <div id="controls">
      <div id="buttons">
        <button id="renderBtn">Render</button>
        <div id="smallButtons">
          <button id="backBtn">Back</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
      <div id="sliders">
        <p class="sliderBlock">
          <input type="range" id="iterSlider" class="slider" min="300"
            max="5000" value="500">
          <span>Iterations: </span><span id="iterDisplay">500</span>
        </p>

      </div>
    </div>
    <div id="container2">
      <div class="sliderBox">
        <input class="jscolor" id="fringeColor00" value="ffffff" readonly>
        <div class="dragBox" id="0"></div>
      </div>
      <div class="sliderBox">
        <input class="jscolor" id="fringeColor01" value="ffffff" readonly>
        <div class="dragBox" id="1"></div>
      </div>
      <div class="sliderBox">
        <input class="jscolor" id="fringeColor02" value="ffffff" readonly>
        <div class="dragBox" id="2"></div>
      </div>
      <div class="sliderBox">
        <input class="jscolor" id="fringeColor03" value="ffffff" readonly>
        <div class="dragBox" id="3"></div>
      </div>
      <div class="sliderBox">
        <input class="jscolor" id="fringeColor04" value="ffffff" readonly>
        <div class="dragBox" id="4"></div>
      </div>
    </div>
  </div>
  <script src="mandelbrot.js"></script>
</body>

</html>
