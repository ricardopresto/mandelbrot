<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="mandelbrot.css">
  </head>
  <body>
    <div id="container">
      <div id="canvasContainer">
          <canvas id="frac"></canvas>
          <canvas id="overlay"></canvas>
      </div>
      <div id="controls">
        <div id="buttons">
          <button id="renderBtn">Render</button>
          <div id="smallButtons">
            <button id="backBtn">Back</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>
        <div id="sliders">
          <p class="sliderBlock">
            <input 
              type="range" 
              name="iterSlider" 
              id="iterSlider" 
              class="slider" 
              min="300" 
              max="3000" 
              value="500" 
              onmousemove="document.getElementById('iterDisplay').innerHTML=this.value;"
              ontouchmove="document.getElementById('iterDisplay').innerHTML=this.value;"
            >
            <span>Iterations: </span><span id="iterDisplay">500</span>
          </p>
          <p class="sliderBlock">
            <input 
              type="range" 
              name="fringeSlider1" 
              id="fringeSlider1" 
              class="slider" 
              min="0" 
              max="100" 
              value="100" 
              onmousemove="document.getElementById('fringeDisplay1').innerHTML=this.value;"
              ontouchmove="document.getElementById('fringeDisplay1').innerHTML=this.value;"
            >
          <span>
            <input type="color" name="fringeColor1" id="fringeColor1" value="#ffffff"/>
            <span>Fringe: </span><span id="fringeDisplay1">100</span><span>%</span>
          </p>
          <p class="sliderBlock">
            <input 
              type="range" 
              name="fringeSlider2" 
              id="fringeSlider2" 
              class="slider" 
              min="0" 
              max="100" 
              value="100" 
              onmousemove="document.getElementById('fringeDisplay2').innerHTML=this.value;"
              ontouchmove="document.getElementById('fringeDisplay2').innerHTML=this.value;"
            >
          <span>
              <input type="color" name="fringeColor2" id="fringeColor2" value="#ffffff"/>
              <span>Fringe: </span><span id="fringeDisplay2">100</span><span>%</span>
          </p>
          <p class="sliderBlock">
            <input 
              type="range" 
              name="fringeSlider3" 
              id="fringeSlider3" 
              class="slider" 
              min="0" 
              max="100" 
              value="100" 
              onmousemove="document.getElementById('fringeDisplay3').innerHTML=this.value;"
              ontouchmove="document.getElementById('fringeDisplay3').innerHTML=this.value;"
            >
          <span>
              <input type="color" name="fringeColor3" id="fringeColor3" value="#ffffff"/>
              <span>Fringe: </span><span id="fringeDisplay3">100</span><span>%</span>
          </p> 

        </div>
      </div>
    </div>
    <script src="mandelbrot.js"></script>
  </body>
</html>
